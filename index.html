<!DOCTYPE html>
<!-- Changes for SVP Activity 
    Added comments preceded by 'Task x' to identify places where
    students will modify the HTML elements - or add HTML.
    Many changes rely on CSS rules /classes that "save" the student
    from editing CSS, too. Using utility CSS essentially.
    That CSS is in a SVP CSS file, linked in after the required CSS for this 
    OLLAMA construct.
-->
<html>

<head>
    <title>Chat with Llama2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="resources/bootstrap.min.css" rel="stylesheet">
    <script src="resources/bootstrap.bundle.min.js"></script>
    <script src="resources/marked.min.js"></script>
    <script src="resources/purify.min.js"></script>
    <script src="resources/jquery-3.7.1.min.js"></script>
    <!-- Added custom Google font statements below  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/chat.css">
    <!-- Below is the custom SVP css stylesheet.  -->
    <link rel="stylesheet" href="css/svpcss.css">
</head>

<!-- Task 2 - add class "body-rit-orange" after "light"  -->
<body data-bs-theme="light" >
    <div class="container">
            <div id="scroll-wrapper">
                <div id="chat-container" class="card">
                    <div class="card-body">
                        <div id="chat-history"></div>
                    </div>
                </div>
            </div>
      </div>

    <div class="position-fixed w-100">
          <!-- Task 3 - add a cool orange-to-transparent gradient at the top.  -->
          <div class="position-fixed w-100 fix-top" >
            <div class="d-flex  align-items-center m-0" style="padding: 16px;">

                <!-- Task 4 - Add a tiger icon below this comment  -->
                
                <!-- Task 5 - Add an attribute to <h1> to change the font  -->
                <h1>TigerGPT</h1>

                <!-- Task 1 goes below this comment.  -->

                <!-- Model dropdown -->
                <div class="d-flex align-items-center m-1 displaynone" > 
                  <div class="p-2 flex-grow-1 bd-highlight">
                    <label for="system-prompt" class="me-2" style="font-size: normal;">System Prompt</label>
                    <input id="system-prompt" class="form-control" type="text" placeholder="You are a helpful assistant" style="width: auto;">
                    <label for="host-address" class="me-2" style="font-size: normal;">Hostname</label>
                    <input id="host-address" class="form-control" type="text" placeholder="http://localhost:11434" style="width: auto;">
                  </div>
                </div>

                <div class="d-flex align-items-center m-2 displaynone">
                    <div class="p-2 flex-grow-1 bd-highlight">
                        <label for="model-select" class="me-2" style="font-size: normal;">Model:</label>
                        <select class="form-select me-5" id="model-select" style="width: auto;"></select>
                        <label for="chat-select" class="me-2" style="font-size: normal;">History:</label>
                        <select id="chat-select" class="form-select me-2" style="width: auto;">
                            <option value="" disabled selected>Select a chat</option>
                        </select>
                    </div>
  
                </div>
            </div>
      </div>
    </div>

    <!-- Task 9 - Append to the class attribute the string 'mb-25'  -->
    <div class="container p-2 card" id="input-area">
        <div class="input-group">
                <textarea class="form-control" id="user-input" placeholder=">>" oninput="autoGrow(this)"></textarea>
            <button id="send-button" class="btn btn-primary">Send</button>
        </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true" >
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="nameModalLabel">Enter Your Name</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="userName" placeholder="Your Name">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveName">Save</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="errorModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Unable to access Ollama server</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="errorText"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="api.js"></script>
  <script src="chat.js"></script>

</body>

</html>
